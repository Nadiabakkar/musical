<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uzbekistan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #b3d9ff; /* richer blue background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      text-align: center;
      padding: 40px 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      font-style: italic;
      color: #013243;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin: 0;
    }

    .flag-img {
      width: 80px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Uzbekistan</h1>
    <img class="flag-img" src="assets/images/uzbekistan.png" alt="Flag of Uzbekistan">
  </div>

</body>
</html>
