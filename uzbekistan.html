<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uzbekistan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #e4f1f1; /* light earthy blue */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      font-style: italic;
      color: #025157;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .flag-img {
      width: 300px;
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

  <h1>Uzbekistan</h1>
  <img class="flag-img" src="assets/images/uzbekista.png" alt="Flag of Uzbekistan">
